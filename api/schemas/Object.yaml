# schemas/Tank.yaml
type: object
required:
  - id
  - description
  - value
properties:
  id:
    type: string
    pattern: ^.{0,20}
    description: none
  description:
    type: string
    pattern: ^.{0,40}
    description: none
  value:
    type: string
    pattern: ^.{0,20}
    description: none
            
